name: CI
on:
  pull_request:
jobs:
  static-analysis:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install npm modules
      run: npm install
    - name: Run ESLint
      run: npm run lint
  tests:
    needs: static-analysis
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v6
        with:
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
